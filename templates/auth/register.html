{% extends "shared/base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">

<div class="auth-wrapper">
    <div class="auth-card" style="border-color: var(--secondary-neon); box-shadow: 0 0 30px rgba(112, 0, 255, 0.1);">
        <h2 style="color: var(--secondary-neon); margin-bottom: 10px;">Create Account</h2>
        <p style="color: var(--text-dim); font-size: 0.9rem; margin-bottom: 25px;">Join the future of AI Commerce</p>

        <form action="{{ url_for('register') }}" method="POST">
            <input type="text" name="username" placeholder="Choose Username" required>
            <input type="password" name="password" placeholder="Create Password" required>
            
            <div style="text-align: left; margin: 10px 0 5px 5px;">
                <label style="font-size: 0.8rem; color: var(--text-dim);">I want to join as a:</label>
            </div>
            <select name="role" required>
                <option value="customer">Customer (Buy Products)</option>
                <option value="vendor">Vendor (Sell Products)</option>
				<option value="admin">Admin (View Customer)</option>
            </select>
            
            <button type="submit" class="btn-neon" style="width: 100%; margin-top: 20px; background: linear-gradient(45deg, var(--secondary-neon), var(--accent-pink));">
                Register Account
            </button>
        </form>

        <div style="margin-top: 25px; font-size: 0.85rem;">
            <span>Already a member? </span>
            <a href="{{ url_for('login') }}" style="color: var(--primary-neon); font-weight: bold;">Login here</a>
        </div>
    </div>
</div>
{% endblock %}
