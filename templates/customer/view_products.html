{% extends "shared/base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/customer.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">

<div style="display: flex;">
    {% include 'shared/sidebar.html' %}
    
    <div style="margin-left: 270px; width: 100%;">
        <h2 style="color: var(--secondary-neon); text-transform: uppercase;">Category: {{ category }}</h2>
        <div class="product-grid">
            {% for product in products %}
            <div class="product-card">
                <img src="{{ url_for('static', filename='images/' + product.image_path) }}" style="width: 100%; border-radius: 8px;">
                <h4>{{ product.name }}</h4>
                <div style="color: #ffcc00;">★★★★☆ (4.5)</div>
                <p>₹{{ product.price }}</p>
                <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn-neon">Buy Now</a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
