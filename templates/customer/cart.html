{% extends "shared/base.html" %}
{% block content %}
<h2 style="color: var(--primary-neon);">Your AI Shopping Cart</h2>
<div style="max-width: 800px; margin: 0 auto;">
    {% for item in cart_items %}
    <div class="cart-item">
        <img src="{{ url_for('static', filename='images/' + item.image_path) }}" width="80">
        <div>
            <h4>{{ item.name }}</h4>
            <p>₹{{ item.price }}</p>
        </div>
        <a href="#" style="color: var(--accent-pink);">Remove</a>
    </div>
    {% endfor %}

    <div style="text-align: right; margin-top: 30px; border-top: 1px solid #333; padding-top: 20px;">
        <h3>Total: ₹{{ total_price }}</h3>
        <a href="{{ url_for('checkout') }}" class="btn-neon">Proceed to Checkout</a>
    </div>
</div>
{% endblock %}
