{% extends "shared/base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">

<div class="auth-wrapper" style="height: auto; padding: 50px 0;">
    <div class="auth-card" style="max-width: 600px; text-align: left;">
        <h2 style="color: var(--primary-neon); text-align: center;">Add New Product to Inventory</h2>
        <p style="color: var(--text-dim); text-align: center;">This will be saved permanently in the database.</p>
        
        <form action="{{ url_for('add_product') }}" method="POST">
            <label>Product Name (e.g., acer_1, boat_1)</label>
            <input type="text" name="name" placeholder="Enter product name..." required>

            <label>Category</label>
            <select name="category" required>
                <option value="laptops">Laptops</option>
                <option value="mobiles">Mobiles</option>
                <option value="headphones">Headphones</option>
                <option value="ac">AC</option>
                <option value="tv">TV</option>
                <option value="refrigerator">Refrigerator</option>
                <option value="books">Books</option>
                <option value="mens_fashion">Men's Fashion</option>
                <option value="womens_fashions">Women's Fashion</option>
				<option value="coolers">Coolers</option>
				<option value="shoes">Shoes</option>
				<option value="watches">Watches</option>
            </select>

            <label>Price (â‚¹)</label>
            <input type="number" name="price" placeholder="999.00" step="0.01" required>

            <label>Image Sub-path (Based on your static/images/ folder)</label>
            <input type="text" name="image_path" placeholder="Example: laptops/acer_1.jpg" required>
            <small style="color: var(--text-dim); display: block; margin-bottom: 15px;">
                Note: Ensure the image exists in: static/images/[your_path]
            </small>

            <button type="submit" class="btn-neon" style="width: 100%;">Save Product to Database</button>
        </form>
    </div>
</div>
{% endblock %}
