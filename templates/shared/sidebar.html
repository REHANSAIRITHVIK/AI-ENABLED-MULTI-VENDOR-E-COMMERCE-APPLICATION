    <h3>Filters</h3>

        <h4>Categories</h4>
        <ul>
            <li><input type="checkbox" class="filter" data-category="laptops"> Laptops</li>
            <li><input type="checkbox" class="filter" data-category="mobiles"> Mobiles</li>

        </ul>
    </div>

    <div class="filter-group">
        <h4>Price Range</h4>
        <input type="range" min="0" max="200000" id="priceRange">
